<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<form method="post" action="register">
    <div>
        <label>아이디</label><br/>
        <input type="text" name="id"/>
    </div>
    <div>
        <label>비밀번호</label><br/>
        <input type="password" name="password"/>
    </div>
    <div>
        <label>이름</label><br/>
        <input type="text" name="name"/>
    </div>
    <div>
        <label>이메일</label><br/>
        <input type="text" name="email"/>
    </div>
    <div>
        <button type="submit">가입</button>
    </div>
</form>
</body>
</html>
